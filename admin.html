<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Growth Flow Automations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #a1a1aa;
            font-size: 1rem;
        }

        .section {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .contacts-table th,
        .contacts-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contacts-table th {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            font-weight: 600;
        }

        .contacts-table td {
            color: #a1a1aa;
        }

        .contacts-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .business-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a1a1aa;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .automation-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .automation-text:hover {
            white-space: normal;
            overflow: visible;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contacts-table {
                font-size: 0.875rem;
            }

            .contacts-table th,
            .contacts-table td {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Growth Flow Automations - Contact Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalContacts">-</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayContacts">-</div>
                <div class="stat-label">Today's Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekContacts">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="section">
            <h2>Business Type Distribution</h2>
            <div id="businessChart">
                <div class="loading">Loading business type data...</div>
            </div>
        </div>

        <div class="section">
            <h2>Recent Contacts</h2>
            <button class="refresh-btn" onclick="loadContacts()">Refresh Data</button>
            <div id="contactsContainer">
                <div class="loading">Loading contacts...</div>
            </div>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                await Promise.all([
                    loadAnalytics(),
                    loadContacts()
                ]);
            } catch (error) {
                console.error('Dashboard loading error:', error);
            }
        }

        // Load analytics data
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics');
                const data = await response.json();

                if (data.success) {
                    const { analytics } = data;
                    
                    // Update total contacts
                    document.getElementById('totalContacts').textContent = analytics.totalContacts;

                    // Calculate today's and week's contacts
                    const today = new Date().toISOString().split('T')[0];
                    const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

                    const todayCount = analytics.byDate.find(d => d.date === today)?.count || 0;
                    const weekCount = analytics.byDate
                        .filter(d => d.date >= weekAgo)
                        .reduce((sum, d) => sum + d.count, 0);

                    document.getElementById('todayContacts').textContent = todayCount;
                    document.getElementById('weekContacts').textContent = weekCount;

                    // Display business type distribution
                    displayBusinessChart(analytics.byBusinessType);
                }
            } catch (error) {
                console.error('Analytics loading error:', error);
                document.getElementById('statsGrid').innerHTML = '<div class="error">Error loading analytics data</div>';
            }
        }

        // Display business type chart
        function displayBusinessChart(businessData) {
            const chartContainer = document.getElementById('businessChart');
            
            if (businessData.length === 0) {
                chartContainer.innerHTML = '<p style="color: #a1a1aa;">No business type data available</p>';
                return;
            }

            const total = businessData.reduce((sum, item) => sum + item.count, 0);
            
            let chartHTML = '<div style="display: grid; gap: 1rem;">';
            businessData.forEach(item => {
                const percentage = ((item.count / total) * 100).toFixed(1);
                chartHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0;">
                        <span class="business-type">${item.business}</span>
                        <span style="color: #a1a1aa;">${item.count} (${percentage}%)</span>
                    </div>
                `;
            });
            chartHTML += '</div>';
            
            chartContainer.innerHTML = chartHTML;
        }

        // Load contacts data
        async function loadContacts() {
            try {
                const response = await fetch('/api/contacts');
                const data = await response.json();

                if (data.success) {
                    displayContacts(data.contacts);
                } else {
                    document.getElementById('contactsContainer').innerHTML = '<div class="error">Error loading contacts</div>';
                }
            } catch (error) {
                console.error('Contacts loading error:', error);
                document.getElementById('contactsContainer').innerHTML = '<div class="error">Network error loading contacts</div>';
            }
        }

        // Display contacts table
        function displayContacts(contacts) {
            const container = document.getElementById('contactsContainer');
            
            if (contacts.length === 0) {
                container.innerHTML = '<p style="color: #a1a1aa;">No contacts found</p>';
                return;
            }

            let tableHTML = `
                <table class="contacts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Business</th>
                            <th>Revenue</th>
                            <th>Automation Needs</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            contacts.forEach(contact => {
                const date = new Date(contact.created_at).toLocaleDateString();
                const revenue = contact.revenue || 'Not specified';
                
                tableHTML += `
                    <tr>
                        <td>${contact.name}</td>
                        <td>${contact.email}</td>
                        <td><span class="business-type">${contact.business}</span></td>
                        <td>${revenue}</td>
                        <td class="automation-text" title="${contact.automation}">${contact.automation}</td>
                        <td>${date}</td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // Format business type for display
        function formatBusinessType(business) {
            const businessTypes = {
                'agency': 'Digital Marketing Agency',
                'coaching': 'Coaching/Consulting',
                'saas': 'SaaS Company',
                'ecommerce': 'E-commerce',
                'realestate': 'Real Estate',
                'other': 'Other'
            };
            return businessTypes[business] || business;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            
            // Auto-refresh every 5 minutes
            setInterval(loadDashboard, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
